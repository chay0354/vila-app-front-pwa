name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle install
          bundle exec pod install
          cd ..
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Build iOS app (Archive)
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace FrontNative.xcworkspace \
            -scheme FrontNative \
            -configuration Release \
            -archivePath ./build/FrontNative.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          cd ..
      
      - name: Create ExportOptions.plist
        run: |
          mkdir -p ios/build/export
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>uploadBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict>
            </dict>
          </dict>
          </plist>
          EOF
      
      - name: Export IPA (Attempt)
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ./build/FrontNative.xcarchive \
            -exportPath ./build/export \
            -exportOptionsPlist ./ExportOptions.plist \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "‚ö†Ô∏è IPA export failed (signing required), but archive is available"
          cd ..
        continue-on-error: true
      
      - name: Upload IPA artifact (if created)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-ipa
          path: ios/build/export/*.ipa
          retention-days: 30
        continue-on-error: true
      
      - name: Upload Archive artifact (fallback)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-archive
          path: ios/build/FrontNative.xcarchive
          retention-days: 30
      
      - name: Build status
        run: |
          if [ -f ios/build/export/*.ipa ]; then
            echo "‚úÖ IPA file created successfully!"
            echo "üì¶ IPA is available in the 'ios-ipa' artifact"
          elif [ -d ios/build/FrontNative.xcarchive ]; then
            echo "‚úÖ iOS archive created successfully!"
            echo "üì¶ Archive is available in the 'ios-archive' artifact"
            echo "üí° Note: IPA export requires code signing. Archive can be exported to IPA on a Mac."
          else
            echo "‚ùå Build failed"
            exit 1
          fi

