<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Push Test PWA">
    <title>Push Notification Test PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Push Notification Test PWA</h1>
        <div class="status" id="status">Initializing...</div>
        
        <div class="button-group">
            <button id="requestPermission" class="btn btn-primary">Request Notification Permission</button>
            <button id="sendTestNotification" class="btn btn-success" disabled>Send Test Notification</button>
            <button id="subscribe" class="btn btn-info" disabled>Subscribe to Push</button>
        </div>
        
        <div class="info-section">
            <h2>Status Information</h2>
            <div class="info-item">
                <strong>Notification Permission:</strong> <span id="permissionStatus">-</span>
            </div>
            <div class="info-item">
                <strong>Service Worker:</strong> <span id="swStatus">-</span>
            </div>
            <div class="info-item">
                <strong>Push Subscription:</strong> <span id="subscriptionStatus">-</span>
            </div>
        </div>
        
        <div class="log-section">
            <h2>Log</h2>
            <div id="log" class="log-container"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
